name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dspring.profiles.active=test
        working-directory: ./arosaje-backend

      - name: Run tests
        run: mvn test --file pom.xml -Dspring.profiles.active=test
        working-directory: ./arosaje-backend


      - name: Lint with Checkstyle
        run: mvn checkstyle:checkstyle
        working-directory: ./arosaje-backend

      - name: Build Docker image
        run: docker build -t ghcr.io/alexandrelefay/arosaje-backend/arosaje-backend:latest .
        working-directory: ./arosaje-backend

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/alexandrelefay/arosaje-backend/arosaje-backend:latest

